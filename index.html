<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Sadhwani's Profile Card</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5fb6c0ce97.js" crossorigin="anonymous"></script>


</head>
<body>
    <section>
        <div class="personal">
            <span class="pro">PRO</span>
            <img src="./media/profile.jpeg" alt="Abhishek">
            <h1 class="name">Abhishek Sadhwani</h1>
            <p class="country">INDIA</p>
            <p class="designation">Full Stack Developer</p>
            <div class="buttons">
                <button class="message">Message</button>
                <button class="following">Following</button>
            </div>
            <div class="social">
                <a href=""><i class="fa fa-linkedin-square"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                
            </div>
        </div>
        <div class="skills">
            <h1>Skills</h1>
            <ul>
                <li>Python</li>
                <li>Django</li>
                <li>API Development</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
        </div>
    </section>
</body>
</html>
